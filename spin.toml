spin_manifest_version = "1"
name = "finicky-whiskers"
version = "1.1.0"
trigger = { type = "http", base = "/" }

[variables]
jsonbin_id = { required = true }
master_key = { required = true }
access_key = { required = true }

# Serve static files
[[component]]
id = "fileserver"
source = "components/fileserver.wasm"
files = [{ source = "site", destination = "/" }]
[component.trigger]
route = "/..."

# Redirect / to /index.html
[[component]]
id = "redirect-to-index"
source = "components/redirect.wasm"
environment = { DESTINATION = "/index.html" }
[component.trigger]
route = "/"
executor = { type = "wagi" }
[component.build]
workdir = "redirect"
command = "make"
watch = ["**/*.go", "go.mod"]

# Tally an individual event
[[component]]
id = "tally"
source = "components/tally.wasm"
environment = { REDIS_ADDRESS = "redis://localhost:6379/" }
[component.trigger]
route = "/tally"
[component.build]
workdir = "tally"
command = "make"
watch = ["src/**/*.rs", "Cargo.toml"]

# Initialize session data
[[component]]
id = "session"
source = "session/session.wasm"
[component.trigger]
executor = { type = "wagi", argv = "${SCRIPT_NAME} -v /lib/session.rb ${SCRIPT_NAME} ${ARGS}" }
route = "/session"
[component.build]
workdir = "session"
command = "make"
watch = ["**/*.rs"]

# Get the scores for a particular game
[[component]]
id = "scoreboard"
source = "components/scoreboard.wasm"
environment = {REDIS_ADDRESS = "redis://localhost:6379/"}
[component.trigger]
route = "/score"
[component.build]
workdir = "scoreboard"
command = "make"
watch = ["src/**/*.rs", "Cargo.toml"]

# Stores highscores in redis
[[component]]
id = "highscore"
source = "components/highscore.wasm"
environment = {REDIS_ADDRESS = "redis://localhost:6379/"}
[component.trigger]
route = "/highscore"
[component.build]
workdir = "highscore"
command = "make"
watch = ["src/**/*.rs", "Cargo.toml"]
