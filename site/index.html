<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Finicky Whiskers</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/whiskers.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <main class="container container-full is-fullheight">
        <div class="columns content is-fullheight">

            <article class="column is-fullheight">

                <!-- the game stage -->
                <section id="whiskerStage" class="fullscreen">
                    <progress class="progress is-primary" id="progressBar" value="30" max="30"></progress>
                    <span class="tag game-time is-info"><i><img src="assets/images/timer.svg"
                                alt="Time remaining" /></i> <span id="gameTime">30</span></span>

                    <button id="gameInit" class="modal-button is-hidden" data-target="#gameStartModal"
                        aria-haspopup="true">Init</button>
                    <button id="gameRestartInit" class="modal-button is-hidden" data-target="#gameStartModal"
                        aria-haspopup="true">RestartInit</button>
                    <button id="gameOver" class="modal-button is-hidden" data-target="#gameFinishModal"
                        aria-haspopup="true">Over</button>

                    <div class="modal monitor monitor-placeholder">
                        <div class="modal-content">
                            <span class="ivan">
                                <em>$</em>
                                <span class="ivantype">
                                    spin up --file slats.toml
                                    <span class="prompt"></span>
                                </span>
                            </span>
                        </div>
                    </div>

                    <!-- start screen -->
                    <div class="modal monitor" id="gameStartModal">
                        <div class="modal-content">
                            <div class="box is-vcentered">
                                <h1 class="logo">
                                    Finicky<br>
                                    Whiskers
                                </h1>

                                <p>Slats demands satisfaction.<br>
                                    But <em>which</em> morsel does Slats want?</p>

                                <button id="gameStart"
                                    class="button is-primary modal-trigger-close is-large">Start</button>
                            </div>
                        </div>
                    </div>

                    <!-- end screen -->
                    <div class="modal monitor" id="gameFinishModal">
                        <div class="modal-content">
                            <div class="box">
                                <h1 class="logo logo-game-over">
                                    Game Over
                                </h1>

                                <p class="finalscore">Time is up! You fed Slats <strong id="scoreFinal">0</strong>
                                    times.</p>

                                <button id="gameRestart" class="button is-link modal-trigger-close is-large">&#8617;
                                    Restart</button>
                            </div>
                        </div>
                    </div>



                    <div class="slats-the-cat" id="hiSlats">
                        <span class="slats-head slats-resting">
                            <img src="assets/images/slats-face-resting.svg" alt="Slats is waiting."
                                class="is-resting" />
                            <img src="assets/images/slats-face-blink.svg" alt="Slats is waiting." class="is-blink" />
                            <img src="assets/images/slats-face-eating2.svg" alt="Slats is eating." class="is-eating" />
                            <img src="assets/images/slats-face-eating2.svg" alt="Slats is eating." class="is-eating2" />
                            <img src="assets/images/slats-face-huh.svg" alt="Slats is confused." class="is-huh" />
                        </span>
                        <span class="slats-body"></span>
                        <span class="slats-tail"></span>

                        <div class="cat-bubble"></div>
                    </div>

                    <nav>
                        <a id="beef" class="button beef">
                            <em><img src="assets/images/beef.svg" alt="Choose Beef" /></em>
                            Beef</a>
                        <a id="chicken" class="button chicken">
                            <em><img src="assets/images/chicken.svg" alt="Choose Chicken" /></em>
                            Chicken</a>
                        <a id="fish" class="button fish">
                            <em><img src="assets/images/fish.svg" alt="Choose Fish" /></em>
                            Fish
                        </a>
                        <a id="veg" class="button veg">
                            <em><img src="assets/images/veggies.svg" alt="Choose Veggie" /></em>
                            Veggie
                        </a>
                    </nav>

                    <aside class="score">
                        <h2>Score</h2>
                        <strong id="scoreTotal">0</strong>
                    </aside>
                    <h1 id="currentDemand"></h1>
                </section>
            </article>
        </div>
    </main>

    <script src="assets/js/game.js"></script>

</body>

</html>
